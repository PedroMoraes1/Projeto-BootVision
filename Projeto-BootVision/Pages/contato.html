<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - BootVision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Projeto-BootVision/Style/contato.css">
</head>

<body>
    <!-- Header -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BootVision</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link " href="./sobre.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="./servicos.html">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./contato.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Fim Header -->

    <!-- Hero -->

    <section class="hero-contato">
        <div class="hero-overlay d-flex aling-items-center">
            <div class="container text-center">
                <h1 class="fw-bold">Entre em Contato</h1>
                <p class="lead">Fala conosco e tire suas dúvidas</p>
            </div>
        </div>
    </section>

    <!-- Fim Hero -->

    <!-- Section Form -->

    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-6">
                    <h2 class="fw-bold mb-4">Envie sua mensagem</h2>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-send-fill">
                                Enviar
                            </i>
                        </button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h2>Infomações</h2>
                    <p class="text-muted">Nossa equipe está pronta para atender você</p>
                    <div class="mb-3 d-flex align-items-center">
                        <i class="bi bi-telephone-fill icon-box me-2"></i>
                        <span>(11) 99999-9999</span>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <i class="bi bi-envelope-fill icon-box me-2"></i>
                        <span>contato@bootvision.com</span>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <i class="bi bi-geo-alt-fill icon-box me-2"></i>
                        <span>Av. Principal, 123</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Fim Section Form -->
</body>

</html>
